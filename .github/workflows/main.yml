name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Adjust the Node.js version as needed

      - name: Install Dependencies
        run: npm install
        working-directory: ./docs  # Set the working directory to the directory containing package.json

      - name: Build
        run: npm run build
        working-directory: ./docs  # Set the working directory to the directory containing package.json

      - name: Set Git Config
        run: |
          git config --global user.name ${{ secrets.GIT_USER_NAME }}
          git config --global user.email ${{ secrets.GIT_USER_EMAIL }}
        env:
          SECRETS_GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          SECRETS_GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}

      - name: Move Build Files
        run: mv ./docs/build/* ./
        working-directory: ./  # Set the working directory to the root of the repository

      - name: Commit and Push Changes
        run: |
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push
